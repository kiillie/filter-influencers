<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Web App Login</title>

    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Raleway:400,700' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="form-wrap">
      <div class="form-cont">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active"><a href="#login" aria-controls="login" role="tab" data-toggle="tab">Login</a></li>
          <li role="presentation"><a href="#signup" aria-controls="signup" role="tab" data-toggle="tab">Sign Up</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane fade in active" id="login">
            <form action="" method="POST">
              <div class="social-login">
                <a href="" class="btn-facebook"><i class="fa fa-facebook"></i> Login with Facebook</a>
                <a href="" class="btn-twitter"><i class="fa fa-twitter"></i> Login with Twitter</a>
              </div>
              <img class="or" src="images/or.png" alt="">
              <div class="in-group">
                <i class="fa fa-envelope"></i><input type="email" class="form-control" placeholder="Email" required>
              </div>
              <div class="in-group">
                <i class="fa fa-lock"></i><input type="password" class="form-control" placeholder="Password" required>
              </div>
              <input type="submit" class="btn btn-primary btn-send" value="Login">
            </form>
          </div>
          <div role="tabpanel" class="tab-pane fade" id="signup">
            <form action="" method="POST"></form>
          </div>
        </div>
      </div>


    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
